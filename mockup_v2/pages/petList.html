<head>
	<meta charset="UTF-8"/>
	<link rel="stylesheet" href="../style.css">
	<script src="../script.js"></script>
	<style>
		.petImageDisplay{height:4rem;width:4rem;background-size:cover;
			background-position:50%;border-radius:50%;border:solid 1px #844}
	</style>
</head>

<body class="column">
	<div class="row header">
		<button id="backButton" class="column compact"><span class="icon" data-icon="chevron-left"></span></button>
		<h1>Mis Mascotas</h1>
	</div>
	<div class="row compact card">
		<div class="column compact"><div class="petImageDisplay" data-imgsrc="../media/florencia.jpg"></div></div>
		<div class="column ph-1">
			<div class="row ta-left bold">Florencia ♀️</div>
			<div class="row ta-left">Perro (Caniche)</div>
		</div>
	</div>
	<div class="row compact card">
		<div class="column compact"><div class="petImageDisplay" data-imgsrc="../media/covellina.jpg"></div></div>
		<div class="column ph-1">
			<div class="row ta-left bold">Covellina ♀️</div>
			<div class="row ta-left">Lechuza (Campanario)</div>
		</div>
	</div>
	<div class="row compact">
		<div class="column ph-1">
			<a class="button bg-red">Añadir Mascota</a>
		</div>
	</div>
	<div class="row footer bg-redpale">
		<div class="column ph-05"><a class="button bg-red" role="button">Cuenta</a></div>
		<div class="column ph-05"><a class="button bg-red" role="button">Mensajes</a></div>
		<div class="column ph-05"><a class="button bg-red" role="button">Reportar Animal</a></div>
	</div>
</body>
