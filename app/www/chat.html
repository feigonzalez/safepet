<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="cs/chat.css">
    <script src="assets/app.js"></script>
    <script src="assets/navigation.js"></script>
    <script src="assets/connect.js"></script>
    <script src="js/chat.js"></script>
</head>
<body class="chatContainer">
    <div class="row header">
		<div class="column compact">
			<button id="backButton">
				<span class="icon" data-icon="chevron-left"></span>
			</button>
		</div>
        <div class="column compact">
			<div id="contactAvatar"></div>
		</div>
        <div id="contactInfo" class="column ta-left ph-1">
            <h2 class="contactName" id="contactName">Cargando...</h2>
            <!--p class="contactStatus" id="contactStatus">En l√≠nea</p-->	<!-- Dato Dinmaica -->
        </div>
    </div>
    
    <div class="messagesArea" id="messagesArea">
        <!--div class="dateHeader">Hoy</div-->
        <div class="message ${data.inbound?'received':'sent'}" await foreach="messages">
			<div content="${content}"></div>
			<div class="messageTime" content="${getDateOrTimeString(data.timestamp)}"></div>
		</div>
		
    </div>
    
    <div class="typingIndicator" id="typingIndicator" style="display: none;">
        <span id="typingText"></span>
    </div>
    
    <div class="row footer compact">
		<div class="column">
			<textarea id="messageInput" placeholder="Escribe un mensaje..." rows="1" ></textarea>
		</div>
		<div class="column compact mh-1">
			<button id="sendButton" class="bg-primary">
				<span class="icon" data-icon="send"></span>
			</button>
		</div>
    </div>
</body>
