<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Editar Perfil - SafePet</title>
		<link rel="stylesheet" href="assets/style.css">
		<link rel="stylesheet" href="assets/custom/editProfile.css">
		<script src="assets/app.js"></script>
		<script src="assets/connect.js"></script>
		<script src="assets/validation.js"></script>
		<script src="assets/navigation.js"></script>
		<script src="assets/custom/editProfile.js"></script>
	</head>
	<body class="column">
		<div class="row header">
			<button id="backButton" class="column compact"><span class="icon" data-icon="chevron-left"></span></button>
			<div class="column ta-left"><h1>Editar Perfil</h1></div>
		</div>
		<div class="row compact">
			<form id="profileForm" class="column ph-2">
				<div class="row mv-1">
					<div class="uber-photo-circle" onclick="document.getElementById('profileImage').click()">
						<div class="uber-photo-placeholder" id="profilePhotoPlaceholder">
							<svg width="38" height="38" viewBox="0 0 24 24" fill="none"xmlns="http://www.w3.org/2000/svg">
								<path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"
									stroke="#ff4b4b" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
								<circle cx="12" cy="7" r="4"
									stroke="#ff4b4b" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
							</svg>
						</div>
						<img id="profileImageDisplay" alt="Vista previa" style="display:none;">
					</div>
					<input type="file" id="profileImage" accept="image/*" style="display:none;" onchange="previewProfileImage(event)">
				</div>
				<div class="row"><div class="column">
					<label for="fullName">Nombre Completo</label>
					<input type="text" id="fullName" name="fullName" placeholder="Ingresa tu nombre completo" required>
				</div></div>
				<div class="row"><div class="column">
					<label for="email">Correo Electrónico</label>
					<input type="email" id="email" name="email" placeholder="tu@email.com" disabled>
					<span id="emailDisableReminder" class="metaText">No se puede cambiar el correo asociado a una cuenta</span>
				</div></div>
				<div class="row"><div class="column">
					<label for="phone">Teléfono <span class="metaText">(Opcional)</span></label>
					<input type="tel" id="phone" name="phone" placeholder="+56 9 1234 5678">
				</div></div>
				<div class="row"><div class="column">
					<label for="address">Dirección <span class="metaText">(Opcional)</span></label>
					<input type="text" id="address" name="address" placeholder="Tu dirección completa">
				</div></div>
				<div class="row">
					<button type="submit" class="button bg-primary rounded submit-btn">Guardar Cambios</button>
				</div>
			</form>
		</div>
	</body>
</html>
