<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editar Perfil - SafePet</title>
  <link rel="stylesheet" href="assets/style.css">
  <link rel="stylesheet" href="assets/custom/reportManual.css">
  <script src="assets/app.js"></script>
  <script src="assets/db.js"></script>
  <script src="assets/validation.js"></script>
  <script src="assets/navigation.js"></script>
  <script src="assets/custom/editProfile.js"></script>
</head>

<body class="column">
  
 <!-- ENCABEZADO-->
     <div class="row header">
        <button id="backButton" class="column compact"><span class="icon" data-icon="chevron-left"></span></button>
        <h1>Editar Perfil</h1>
    </div>

  <!-- Contenido principal -->
  <div class="row">
    <div class="column list">

      <form id="profileForm" class="column form center">

        <!-- Sección de foto de perfil -->
        <div class="uber-photo-section">
          <div class="uber-photo-upload-container" onclick="document.getElementById('profileImage').click()">
            <div class="uber-photo-circle">
              <div class="uber-photo-placeholder" id="profilePhotoPlaceholder">
                <svg width="38" height="38" viewBox="0 0 24 24" fill="none"
                     xmlns="http://www.w3.org/2000/svg">
                  <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"
                        stroke="#ff4b4b" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                  <circle cx="12" cy="7" r="4"
                        stroke="#ff4b4b" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
              </div>
              <img id="profileImageDisplay" alt="Vista previa" style="display:none;">
            </div>
          </div>
          <input type="file" id="profileImage" accept="image/*" style="display:none;"
                 onchange="previewProfileImage(event)">
        </div>

        <!-- Campos -->
        <div class="column ph-1">
          <div class="uber-field-group">
            <label class="uber-label" for="fullName">Nombre Completo</label>
            <input type="text" id="fullName" name="name" class="uber-input"
                   placeholder="Ingresa tu nombre completo" required>
          </div>

          <div class="uber-field-group">
            <label class="uber-label" for="email">Correo Electrónico</label>
            <input type="email" id="email" name="email" class="uber-input"
                   placeholder="tu@email.com" required>
          </div>

          <div class="uber-field-group">
            <label class="uber-label" for="phone">Teléfono</label>
            <input type="tel" id="phone" name="phone" class="uber-input"
                   placeholder="+56 9 1234 5678" required>
          </div>

          <div class="uber-field-group">
            <label class="uber-label" for="address">Dirección</label>
            <input type="text" id="address" name="address" class="uber-input"
                   placeholder="Tu dirección completa" required>
          </div>

          <!-- Botones -->
          <div class="row center pv-1 column-buttons">
            <button type="button" class="button cancel-btn rounded">Cancelar</button>
            <button type="submit" class="button bg-primary rounded submit-btn">Guardar Cambios</button>
          </div>
        </div>
      </form>

    </div>
  </div>

  <script>
    function previewProfileImage(event) {
      const file = event.target.files[0];
      const imageDisplay = document.getElementById('profileImageDisplay');
      const placeholder = document.getElementById('profilePhotoPlaceholder');
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          imageDisplay.src = e.target.result;
          imageDisplay.style.display = 'block';
          placeholder.style.display = 'none';
        };
        reader.readAsDataURL(file);
      }
    }

    document.querySelector('.cancel-btn').addEventListener('click', () => history.back());
  </script>
</body>
</html>
