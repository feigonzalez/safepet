<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Perfil - SafePet</title>
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="assets/custom/editProfile.css">
    <script src="assets/app.js"></script>
    <script src="assets/db.js"></script>
    <script src="assets/validation.js"></script>
    <script src="assets/navigation.js"></script>
    <script src="assets/custom/editProfile.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="row header">
        <button id="backButton" class="column compact"><span class="icon" data-icon="chevron-left"></span></button>
        <h1>Editar Perfil</h1>
    </div>

    <div class="profile-container">
        <div class="profile-card">
            <!-- Sección de foto de perfil -->
            <div class="profile-photo-section">
                <div class="profile-photo" id="profilePhoto">
                    <span id="profileInitials">JP</span>
                </div>
                <button class="change-photo-btn" onclick="changePhoto()">Cambiar Foto</button>
            </div>

            <!-- Formulario de edición -->
            <form id="profileForm">
                <div class="form-group">
                    <label class="form-label" for="fullName">Nombre Completo</label>
                    <input type="text" id="fullName" name="name" class="form-input" placeholder="Ingresa tu nombre completo" required>
                </div>

                <div class="form-group">
                    <label class="form-label" for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" class="form-input" placeholder="tu@email.com" required>
                </div>

                <div class="form-group">
                    <label class="form-label" for="phone">Teléfono</label>
                    <input type="tel" id="phone" name="phone" class="form-input" placeholder="+56 9 1234 5678" required>
                </div>

                <div class="form-group">
                    <label class="form-label" for="address">Dirección</label>
                    <input type="text" id="address" name="address" class="form-input" placeholder="Tu dirección completa" required>
                </div>

                <button type="button" class="cancel-button" onclick="window.location.href='settings.html'">Cancelar</button>
                <button type="submit" class="save-button">Guardar Cambios</button>
            </form>
        </div>
    </div>
</body>
</html>
