<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Iniciar sesión - SafePet</title>
		<link rel="stylesheet" href="assets/style.css">
		<link rel="stylesheet" href="assets/custom/login.css">
		<script src="assets/app.js"></script>
		<script src="assets/connect.js"></script>
        <script src="assets/custom/login.js"></script>

	</head>
	<body class="column size-full-height">
		<div class="row header">
			<button id="backButton" class="column compact"><span class="icon" data-icon="chevron-left"></span></button>
			<h1>Iniciar sesión</h1>
		</div>
		<div class="row"><img src="assets/logo.png" alt="SafePet" class="auth-logo"></div>
		<div class="row footer compact">
			<form id="loginForm" class="column ph-2">
				<div class="row column">
					<label for="email">Correo electrónico</label>
					<input type="email" id="email" placeholder="correo@ejemplo.com" required>
				</div>
				<div class="row column">
					<label for="password">Contraseña</label>
					<input type="password" id="password" placeholder="********" required>
				</div>
				<div class="row">
					<button type="submit" class="button bg-primary">Ingresar</button>
				</div>
			</form>
		</div>
		<div class="row compact">
			<p class="metaText">¿No tienes cuenta? <a class="link" href="registerAccount.html" replace>Regístrate aquí</a></p>
		</div>
	</body>
</html>
