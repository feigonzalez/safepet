<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iniciar sesión - SafePet</title>

  <link rel="stylesheet" href="assets/style.css">
  <link rel="stylesheet" href="assets/custom/login.css">
  <script src="assets/app.js"></script>
  <script src="assets/db.js"></script>

  
</head>

<body class="column size-full-height">

  <!-- Header -->
  <div class="row header">
    <button id="backButton" class="column compact"><span class="icon" data-icon="chevron-left"></span></button>
    <h1>Iniciar sesión</h1>
  </div>

  <!-- Contenido -->
  <div class="auth-container">
    <img src="assets/logo.png" alt="SafePet" class="auth-logo">

    <h2 class="auth-title">Bienvenido de nuevo</h2>

    <form id="loginForm" class="column">
      <label for="email" class="uber-label">Correo electrónico</label>
      <input type="email" id="email" class="uber-input" placeholder="correo@ejemplo.com" required>

      <label for="password" class="uber-label">Contraseña</label>
      <input type="password" id="password" class="uber-input" placeholder="********" required>

      <button type="submit" class="button bg-primary">Ingresar</button>

      <p class="metaText">
        ¿No tienes cuenta? <a href="registerAccount.html">Regístrate aquí</a>
      </p>
    </form>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async e => {
      e.preventDefault();
      const email = e.target.email.value.trim();
      const password = e.target.password.value.trim();

      const users = await getAllFromDB('users');
      const found = users.find(u => u.email === email && u.password === password);

      if (found) {
        localStorage.setItem('activeUser', JSON.stringify(found));
        window.location.href = 'settings.html';
      } else {
        alert('Correo o contraseña incorrectos.');
      }
    });
  </script>
</body>
</html>
