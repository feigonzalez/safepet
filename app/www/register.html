<head>
	<meta charset="UTF-8" />
	<link rel="stylesheet" href="assets/style.css">
    <script src="assets/app.js"></script>
	<style>
		#petImageDisplay{width:50vw;height:50vw;border:solid 1px #888;border-radius:50%;background-size:cover;background-position:50%}
	</style>
</head>
<body class="column">
    <div class="row header">
        <button id="backButton" class="column compact"><span class="icon" data-icon="chevron-left"></span></button>
        <h1>Registrar Mascota</h1>
    </div>
    <div class="row">
        <form class="column mh-1" onsubmit="event.preventDefault(); loadModal('templates/petAddedModal.html'); return false;">
			<div class="row formEntry"><div class="column ta-center">
				<div id="petImageDisplay" class="fileUploadControl" data-input="reg_petImage"></div>
				<input type="file" accept="image/*" name="petImage" id="reg_petImage" onchange="showUploadedImageAsBg(this,'petImageDisplay')">
			</div></div>
			<div class="row formEntry"><label for="petName">Nombre</label>		<input type="text" name="petName"></div>
            <div class="row formEntry"><label for="reg_petSpecies">Especie</label>	<input id="reg_petSpecies" type="text" name="petSpecies" placeholder=" "></div>
            <div class="row formEntry"><label for="reg_petBreed">Raza</label>		<input id="reg_petBreed" type="text" name="petBreed" placeholder=" "></div>
            <div class="row formEntry"><label for="reg_petColor">Color</label>		<input id="reg_petColor" type="text" name="petColor" placeholder=" "></div>
            <div class="row formEntry">
                <div class="column ta-left"><label>Sexo</label></div>
                <div class="column"><input id="reg_petSexM" type="radio" name="petSex" value="M">	<label for="reg_petSexM">Macho</label></div>
                <div class="column"><input id="reg_petSexF" type="radio" name="petSex" value="F">	<label for="reg_petSexF">Hembra</label></div>
            </div>
            <input type="submit" class="bg-red" value="Registrar"></input>
        </form>
    </div>
</body>
