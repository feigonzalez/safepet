<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajustes - SafePet</title>
    <link rel="stylesheet" href="assets/style.css">
    <script src="assets/app.js"></script>
    <script src="assets/db.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #FFFFFF;
            color: #333333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: #FFFFFF;
            padding: 24px;
            border-bottom: 1px solid #E0E0E0;
            display: flex;
            align-items: center;
            gap: 16px;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .back-button {
            background: none;
            border: none;
            padding: 4px;
            cursor: pointer;
            border-radius: 6px;
            transition: background-color 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 32px;
            height: 32px;
        }

        .back-button:hover {
            background-color: #F5F5F5;
        }

        .back-button svg {
            width: 20px;
            height: 20px;
            stroke: #333333;
            stroke-width: 2;
        }

        .header-title {
            font-size: 28px;
            font-weight: 700;
            color: #333333;
        }

        .settings-container {
            flex: 1;
            padding: 32px 24px;
            max-width: 600px;
            margin: 0 auto;
            width: 100%;
        }

        .settings-card {
            background: #FFFFFF;
            border-radius: 16px;
            box-shadow: 0 4px 14px 0 rgba(0, 0, 0, 0.08);
            overflow: hidden;
            margin-bottom: 24px;
        }

        .settings-item {
            display: flex;
            align-items: center;
            padding: 20px 24px;
            border-bottom: 1px solid #E0E0E0;
            cursor: pointer;
            transition: background-color 0.2s ease;
            text-decoration: none;
            color: inherit;
        }

        .settings-item:last-child {
            border-bottom: none;
        }

        .settings-item:hover {
            background-color: #F5F5F5;
        }

        .settings-item.logout:hover {
            background-color: rgba(239, 68, 68, 0.05);
        }

        .settings-icon {
            width: 24px;
            height: 24px;
            margin-right: 16px;
            flex-shrink: 0;
        }

        .settings-icon.profile {
            stroke: #2DBBAD;
            fill: none;
            stroke-width: 2;
        }

        .settings-icon.pets {
            stroke: #2DBBAD;
            fill: none;
            stroke-width: 2;
        }

        .settings-icon.logout {
            stroke: #EF4444;
            fill: none;
            stroke-width: 2;
        }

        .settings-content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .settings-title {
            font-size: 16px;
            font-weight: 600;
            color: #333333;
            margin-bottom: 4px;
        }

        .settings-description {
            font-size: 14px;
            font-weight: 400;
            color: #828282;
        }

        .settings-item.logout .settings-title {
            color: #EF4444;
        }

        .settings-arrow {
            width: 20px;
            height: 20px;
            stroke: #828282;
            stroke-width: 2;
            flex-shrink: 0;
        }

        .profile-section {
            text-align: center;
            margin-bottom: 32px;
        }

        .profile-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(135deg, #2DBBAD 0%, #1a9d8f 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 16px;
            box-shadow: 0 4px 14px 0 rgba(45, 187, 173, 0.3);
        }

        .profile-avatar-text {
            font-size: 32px;
            font-weight: 700;
            color: #FFFFFF;
        }

        .profile-name {
            font-size: 24px;
            font-weight: 700;
            color: #333333;
            margin-bottom: 8px;
        }

        .profile-email {
            font-size: 16px;
            font-weight: 400;
            color: #828282;
        }

        .version-info {
            text-align: center;
            padding: 24px;
            color: #828282;
            font-size: 14px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header {
                padding: 16px 20px;
            }

            .header-title {
                font-size: 24px;
            }

            .settings-container {
                padding: 24px 20px;
            }

            .settings-item {
                padding: 16px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="row header">
        <button id="backButton" class="column compact"><span class="icon" data-icon="chevron-left"></span></button>
        <h1>Ajustes</h1>
    </div>
	
    <div class="row">
        <div class="column ph-1">
			<!-- Datos resumidos de la cuenta -->
            <div id="accountInfoContainer" style="width: 100%;">
				<div class="profileSummary">
					<div class="profileCircle">
						<img id="profileImage" src="assets/logo.png" alt="Foto de perfil" style="width: 70px; height: 70px; border-radius: 50%; object-fit: cover; border: 3px solid var(--brand-primary); cursor: pointer;" onclick="goToSettings()">
					</div>
					<div class="profileInfo">
						<div class="profileName">Francisca Espinosa</div>
						<div class="profileStatus">Cuenta Activa</div>
						<div class="profilePlan" onclick="goToSubscription(event)" style="color: var(--brand-primary); font-weight: 500; cursor: pointer;">Plan Gratis ▼</div>
					</div>
				</div>
			</div>
        </div>

        <div class="version-info">
            SafePet v1.0.0
        </div>
    </div>

    <script>
        function goToSubscription(event) {
            event.stopPropagation(); // Evita que se active toggleAccountDetails
            window.location.href = 'subscription.html';
        }
        
        function goToSettings() {
            window.location.href = 'settings.html';
        }
        
        // Funcionalidad del botón de regreso
        document.getElementById('backButton').addEventListener('click', function() {
            window.history.back();
        });
    </script>
</body>
</html>
