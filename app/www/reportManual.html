<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Reportar Hallazgo</title>
		<link rel="stylesheet" href="assets/style.css">
		<link rel="stylesheet" href="css/reportManual.css">
		<script src="assets/app.js"></script>
		<script src="assets/connect.js"></script>
		<script src="assets/validation.js"></script>
		<script src="assets/navigation.js"></script>
		<script src="js/reportManual.js"></script>
	</head>

	<body class="column">

		 <div class="row header">
			<button id="backButton" class="column compact"><span class="icon" data-icon="chevron-left"></span></button>
			<h1>Reportar Hallazgo</h1>
		</div>

		<div class="row compact">
			<form id="petForm" class="column ph-2">
				<div class="row ph-1">
					<div class="uber-photo-upload-container" onclick="document.getElementById('reg_petImage').click()">
						<div class="uber-photo-circle">
							<div class="uber-photo-placeholder" id="photoPlaceholder">
								<svg width="40" height="40" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
									<path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"
										stroke="#ff4b4b" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
									<circle cx="12" cy="13" r="4"
										stroke="#ff4b4b" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
								</svg>
							</div>
							<img id="petImageDisplay" alt="Vista previa" style="display:none;">
						</div>
					</div>
					<input type="file" id="reg_petImage" accept="image/*" style="display:none;"
						onchange="showUploadedImage(this,'petImageDisplay')">
				</div>
				<div class="row column">
					<label for="petSpecies">Especie</label>
					<input type="text" id="petSpecies" name="petSpecies" placeholder="Ingresa la especie" required>
				</div>
				<div class="row column">
					<label for="petBreed">Raza</label>
					<input type="text" id="petBreed" name="petBreed" placeholder="Ingresa la raza">
				</div>
				<div class="row column">
					<label for="petColor">Color</label>
					<input type="text" id="petColor" name="petColor" placeholder="Ingresa el color">
				</div>
				<div class="row column">
					<span class="label">Sexo</span>
					<div class="row">
						<label class="column">
							<input type="radio" name="petSex" value="macho" required>
							Macho
						</label>
						<label class="column">
							<input type="radio" name="petSex" value="hembra" required>
							Hembra
						</label>
					</div>
				</div>
				<div class="row center pv-1">
					<button type="submit" class="button bg-primary">Mascotas Perdidas Similares</button>
				</div>
			</form>
		</div>
	</body>
</html>
