<!DOCTYPE html>
<html lang="es">
   <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="assets/style.css">
        <link rel="stylesheet" href="css/reportManual.css">
        <script src="assets/app.js"></script>
        <script src="assets/validation.js"></script>
        <script src="assets/navigation.js"></script>
        <script src="assets/camera.js"></script>
    </head>
    <body class="uber-body">
        <div class="row header">
        <button id="backButton" class="column compact"><span class="icon" data-icon="chevron-left"></span></button>
        <h1>Reportar Hallazgo</h1>
    </div>

        <div class="uber-content">
            <form class="uber-form" id="reportForm">
                <!-- Sección de foto -->
            <div class="uber-photo-section">
                <div class="uber-photo-upload-container" onclick="showPhotoOptions()">
                    <div class="uber-photo-circle">
                        <div class="uber-photo-placeholder">
                            <svg width="40" height="40" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                <circle cx="12" cy="13" r="4" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </div>
                        <img id="petImageDisplay" style="display: none;" alt="Pet preview">
                    </div>
                </div>
                <input type="file" id="reg_petImage" accept="image/*" capture="environment" style="display: none;" onchange="showUploadedImage(this,'petImageDisplay')">
            </div>

                <!-- Campo Especie -->
                <div class="uber-field-group">
                    <label class="uber-label">Especie</label>
                    <input type="text" class="uber-input" name="petSpecies" placeholder="Ej: Perro, Gato, Ave" required>
                </div>

                <!-- Campo Raza -->
                <div class="uber-field-group">
                    <label class="uber-label">Raza</label>
                    <input type="text" class="uber-input" name="petBreed" placeholder="Ej: Labrador, Siamés" required>
                </div>

                <!-- Campo Color -->
                <div class="uber-field-group">
                    <label class="uber-label">Color</label>
                    <input type="text" class="uber-input" name="petColor" placeholder="Ej: Marrón, Negro con blanco" required>
                </div>

                <!-- Campo Sexo -->
                <div class="uber-field-group">
                    <label class="uber-label">Sexo</label>
                    <div class="uber-gender-options">
                        <label class="uber-gender-option">
                            <input type="radio" name="petSex" value="M" required>
                            <div class="uber-radio-custom"></div>
                            <span>Macho</span>
                        </label>
                        <label class="uber-gender-option">
                            <input type="radio" name="petSex" value="F" required>
                            <div class="uber-radio-custom"></div>
                            <span>Hembra</span>
                        </label>
                    </div>
                </div>

                <!-- Botón de envío -->
                <button type="submit" class="uber-submit-btn">Reportar Hallazgo</button>
            </form>
        </div>

        <script>
            // Enviar reporte: abrir modal de confirmación siguiendo el patrón existente
            document.getElementById('reportForm').addEventListener('submit', function(e) {
                e.preventDefault();
                loadModal('templates/confirmReportModal.html');
            });
        </script>
    </body>
</html>
