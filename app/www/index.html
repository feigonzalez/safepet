<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="assets/style.css">
	<link rel="stylesheet" href="assets/custom/index.css">
	<script src="assets/app.js"></script>
	<script src="assets/db.js"></script>
	<script src="assets/validation.js"></script>
	<script src="assets/custom/index.js"></script>
	
	<!-- Leaflet CSS -->
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" 
		integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
	<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" 
		integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
		
</head>

<body class="column size-full-height">

	<div class="row flex-grow map-container">
		<div class="column size-full-height">
			<!-- Mapa real con Leaflet -->
			<div id="map"></div>
		</div>
	</div>
	
	<div class="pos-fixed pos-top pos-right">
		<a class="button bg-redpale round" role="button" href="notifications.html">
			<span class="icon" data-icon="bell"></span>
		</a>
	</div>
 
	<div class="pos-fixed pos-top pos-left">
		<!-- Controles del mapa -->
		<button class="button map-control-btn" onclick="centerOnUser()" title="Mi ubicación">📍</button>
		<button class="button map-control-btn" onclick="togglePetMarkers()" title="Mostrar/Ocultar mascotas">🐕</button>
		<button class="button map-control-btn" onclick="toggleAlerts()" title="Mostrar/Ocultar alertas">⚠️</button>
		<button class="button map-control-btn" onclick="toggleShelters()" title="Mostrar/Ocultar refugios">🏠</button>
	</div>

	<div class="row footer compact">
		<div class="column">
			<a class="button bg-redpale round" role="button" href="petList.html"><span class="icon" data-icon="pets"></span></a>
		</div>
		<div class="column">
			<button id="reportButton" class="button bg-red round size-largest" role="button" onclick="loadModal('templates/reportModal.html')"><span class="icon" data-icon="warning"></span></button>
		</div>
		<div class="column">
			<a class="button bg-redpale round" role="button" href="messages.html"><span class="icon" data-icon="chat"></span></a>
		</div>
	</div>

</body>
