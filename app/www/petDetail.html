<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="css/petDetail.css">
    <script src="assets/app.js"></script>
    <script src="assets/connect.js"></script>
    <script src="assets/urlParams.js"></script>
    <script src="assets/validation.js"></script>
    <script src="assets/navigation.js"></script>
    <script src="js/petDetail.js"></script>
</head>
<body class="column">
    <div class="row header">
        <button id="backButton" class="column compact"><span class="icon" data-icon="chevron-left"></span></button>
        <div class="column ta-left"><h1>Detalles Mascota</h1></div>
		<div class="column compact">
			<button class="round bg-default" onclick="popUpMenu(petDetailMenu)">
				<span class="icon" data-icon="more-horizontal"></span>
			</button>
		</div>
    </div>
    
    <div class="row compact">
        <div class="column">
            <div class="row compact">
                <div class="petImageDisplay"></div>
            </div>
            
            <div class="row compact">
                <h2 class="row ta-center">
					<span id="petName"></span>
					<span id="sexIndicator" class="icon" data-icon=""></span>
				</h2>
            </div>
            
            <div class="row compact">
                <div class="column size-full-width ph-1">
					<div class="detailItem row">
						<div class="column detailLabel">Especie</div>
						<div id="detailSpecies" class="column detailValue"></div>
					</div>
					<div class="detailItem row">
						<div class="column detailLabel">Raza</div>
						<div id="detailBreed" class="column detailValue"></div>
					</div>
					<div class="detailItem row">
						<div class="column detailLabel">Color</div>
						<div id="detailColor" class="column detailValue"></div>
					</div>
					<div class="detailItem row">
						<div class="column detailLabel">Estado</div>
						<div id="detailStatus" class="column detailValue"></div>
					</div>
                </div>
            </div>
			
            <div class="row compact">
			<hr>
            </div>
            
            <div id="trackerInfo" class="row compact hidden">
                <div class="column size-full-width ph-1">
					<div class="detailItem row">
						<div class="column detailLabel">Distancia</div>
						<div id="trackerDistance" class="column detailValue"></div>
					</div>
					<div class="detailItem row">
						<div class="column detailLabel">Bater√≠a del Rastreador</div>
						<div id="trackerBattery" class="column detailValue"></div>
					</div>
                </div>
            </div>
        </div>
    </div>
	
	<div class="row compact footer">
		<button id="changeStatusBtn" class="bg-primary" onclick="updateStatus()"></button>
	</div>
</body>
