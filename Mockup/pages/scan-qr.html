<head>
	<link rel="stylesheet" href="../style.css">
	<link rel="stylesheet" href="../bootstrap.min.css">
	<script src="../jquery.min.js"></script>
	<script src="../bootstrap.min.js"></script>
	<script src="../script.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
	<style>
		#mainLogoImg{width:30%}
		body{background:linear-gradient(#f63, #f22)}
		#appTitle{color:#632;font-family:MV Boli, sans-serif;background:#fff;font-size:1.5rem;margin-top:0.5rem;width:100%;text-align:center}
		
		.header {
			display: flex;
			align-items: center;
			padding: 10px;
		}
		
		.back-button {
			color: white;
			font-size: 24px;
			margin-right: 10px;
		}
		
		.qr-container {
			background-color: #fff;
			border-radius: 10px;
			padding: 20px;
			margin: 20px;
			text-align: center;
			box-shadow: 0 4px 8px rgba(0,0,0,0.1);
		}
		
		.qr-scanner {
			width: 100%;
			height: 300px;
			background-color: #000;
			position: relative;
			margin-bottom: 20px;
			border-radius: 10px;
			overflow: hidden;
		}
		
		.scanner-animation {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 2px;
			background-color: #f63;
			animation: scan 2s linear infinite;
		}
		
		@keyframes scan {
			0% { top: 0; }
			50% { top: 100%; }
			100% { top: 0; }
		}
		
		.qr-corners {
			position: absolute;
			width: 200px;
			height: 200px;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
		}
		
		.qr-corner {
			position: absolute;
			width: 30px;
			height: 30px;
			border-color: #f63;
		}
		
		.top-left {
			top: 0;
			left: 0;
			border-top: 3px solid;
			border-left: 3px solid;
		}
		
		.top-right {
			top: 0;
			right: 0;
			border-top: 3px solid;
			border-right: 3px solid;
		}
		
		.bottom-left {
			bottom: 0;
			left: 0;
			border-bottom: 3px solid;
			border-left: 3px solid;
		}
		
		.bottom-right {
			bottom: 0;
			right: 0;
			border-bottom: 3px solid;
			border-right: 3px solid;
		}
		
		.scan-message {
			margin-top: 20px;
			font-weight: bold;
			color: #333;
		}
		
		.success-message {
			display: none;
			background-color: #4CAF50;
			color: white;
			padding: 15px;
			border-radius: 5px;
			margin-top: 20px;
			text-align: center;
		}
	</style>
	<script>
		// Simulación de escaneo de QR
		function simulateQRScan() {
			setTimeout(function() {
				document.querySelector('.scan-message').textContent = "QR detectado! Procesando...";
				
				setTimeout(function() {
					document.querySelector('.success-message').style.display = "block";
					
					// Redirigir a la página principal después de 2 segundos
					setTimeout(function() {
						window.location.href = "main.html";
					}, 2000);
				}, 1500);
			}, 3000);
		}
		
		window.onload = function() {
			simulateQRScan();
		};
	</script>
</head>

<body class="column">
	<div class="header">
		<a href="main.html" class="back-button">
			<i class="fas fa-arrow-left"></i>
		</a>
		
	</div>
	
	<div class="qr-container">
		<h2>Escanear Código QR</h2>
		<p>Coloca el código QR de la mascota dentro del recuadro</p>
		
		<div class="qr-scanner">
			<div class="scanner-animation"></div>
			<div class="qr-corners">
				<div class="qr-corner top-left"></div>
				<div class="qr-corner top-right"></div>
				<div class="qr-corner bottom-left"></div>
				<div class="qr-corner bottom-right"></div>
			
			</div>
		</div>
		
		<p class="scan-message">Buscando código QR...</p>
		<div id="qrModal" class="modal">
			<div class="modal-content">
				<div class="success-message">
					<i class="fas fa-check-circle" style="font-size: 24px; margin-right: 10px;"></i>
					¡Reporte generado con éxito!
					<p>Redirigiendo a la página principal...</p>
				</div>
				
				</div>
			</div>
		</div>
		
		
	</div>
</body>
