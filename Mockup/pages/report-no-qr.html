<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<link rel="stylesheet" href="../style.css">
	<link rel="stylesheet" href="../bootstrap.min.css">
	<script src="../jquery.min.js"></script>
	<script src="../bootstrap.min.js"></script>
	<script src="../script.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
	<style>
		#mainLogoImg{width:30%}
		body{background:linear-gradient(#f63, #f22)}
		#appTitle{color:#632;font-family:MV Boli, sans-serif;background:#fff;font-size:1.5rem;margin-top:0.5rem;width:100%;text-align:center}
		
		.header {
			display: flex;
			align-items: center;
			padding: 10px;
		}
		
		.back-button {
			color: white;
			font-size: 24px;
			margin-right: 10px;
		}
		
		.report-container {
			background-color: #fff;
			border-radius: 10px;
			padding: 20px;
			margin: 10px 20px;
			box-shadow: 0 4px 8px rgba(0,0,0,0.1);
		}
		
		.form-group {
			margin-bottom: 15px;
		}
		
		.form-group label {
			display: block;
			margin-bottom: 5px;
			font-weight: bold;
			color: #333;
		}
		
		.form-control {
			width: 100%;
			padding: 10px;
			border: 1px solid #ddd;
			border-radius: 5px;
			font-size: 16px;
		}
		
		.photo-upload {
			border: 2px dashed #ddd;
			border-radius: 5px;
			padding: 20px;
			text-align: center;
			margin-bottom: 15px;
			cursor: pointer;
		}
		
		.photo-upload i {
			font-size: 48px;
			color: #ddd;
			margin-bottom: 10px;
		}
		
		.btn-submit {
			background-color: #f63;
			color: white;
			border: none;
			padding: 12px 20px;
			border-radius: 5px;
			font-size: 16px;
			font-weight: bold;
			width: 100%;
			cursor: pointer;
		}
		
		.btn-submit:hover {
			background-color: #e52;
		}
		
		select.form-control {
			appearance: none;
			background-image: url("data:image/svg+xml;charset=utf-8,%3Csvg xmlns='http://www.w3.org/2000/svg' width='16' height='16' viewBox='0 0 24 24' fill='none' stroke='%23333' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3E%3Cpath d='M6 9l6 6 6-6'/%3E%3C/svg%3E");
			background-repeat: no-repeat;
			background-position: right 10px center;
			background-size: 16px;
		}
	</style>
	<script>
		function submitForm() {
			// Redirigir a la página de mascotas similares
			window.location.href = "similar-pets.html";
		}
	</script>
</head>

<body class="column">
	
	
	<div class="report-container">
		<div class="header">
		<a href="main.html" class="back-button">
			<i class="fas fa-arrow-left"></i>
		</a>
	
	</div>
		<h2>Reportar mascota encontrada</h2>
		<p>Por favor, completa la información sobre la mascota que has encontrado</p>
		
		<div class="form-group">
			<label>Foto de la mascota</label>
			<div class="photo-upload" onclick="document.getElementById('photoInput').click()">
				<i class="fas fa-camera"></i>
				<p>Toca para subir una foto</p>
				<input type="file" id="photoInput" style="display: none;" accept="image/*">
			</div>
		</div>
		
		<div class="form-group">
			<label for="breed">Raza</label>
			<select id="breed" class="form-control">
				<option value="">Selecciona una raza</option>
				<option value="labrador">Labrador</option>
				<option value="golden">Golden Retriever</option>
				<option value="pastor">Pastor Alemán</option>
				<option value="bulldog">Bulldog</option>
				<option value="poodle">Poodle</option>
				<option value="otro">Otro</option>
			</select>
		</div>
		
		<div class="form-group">
			<label for="color">Color</label>
			<select id="color" class="form-control">
				<option value="">Selecciona un color</option>
				<option value="negro">Negro</option>
				<option value="blanco">Blanco</option>
				<option value="marron">Marrón</option>
				<option value="gris">Gris</option>
				<option value="mixto">Mixto</option>
			</select>
		</div>
		
		<div class="form-group">
			<label for="gender">Sexo</label>
			<select id="gender" class="form-control">
				<option value="">Selecciona el sexo</option>
				<option value="macho">Macho</option>
				<option value="hembra">Hembra</option>
				<option value="desconocido">No estoy seguro</option>
			</select>
		</div>
		
		<div class="form-group">
			<label for="description">Descripción (opcional)</label>
			<textarea id="description" class="form-control" rows="3" placeholder="Describe cualquier característica distintiva o comportamiento de la mascota"></textarea>
		</div>
		
		<button class="btn-submit" onclick="submitForm()">Generar Reporte</button>
	</div>
</body>
