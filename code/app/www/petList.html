<head>
	<meta charset="utf-8" />
	<link rel="stylesheet" href="assets/style.css">
	<link rel="stylesheet" href="css/petList.css">
	<script src="assets/app.js"></script>
	<script src="assets/mobile.js"></script>
	<script src="assets/connect.js"></script>
	<script src="assets/navigation.js"></script>
	<script src="js/petList.js"></script>
</head>
<body class="column">

	<div class="row header">
		<button id="backButton" class="column compact"><span class="icon" data-icon="chevron-left"></span></button>
		<div class="column ta-left">
			<a href="settings.html"><h1>Hola, <span id="accountName"></span></h1></a>
		</div>
		<div class="column compact">
			<a class="button round" href="account.html"><span class="icon" data-icon="person"></span></a>
		</div>
	</div>
	
	<div class="row">
		<div class="column list" id="petList"> <!-- Lista de mascotas -->
	
			<div class="card row compact pet_${data.status.toLowerCase()}" await foreach="pets">
				<a href="petDetail.html?id=${pet_id}" class="row">
					<div class="column compact">
						<div class="petImageDisplay ${getAnimalClass('${species}')}" data-petName="${name}"></div>
					</div>
					<div class="column ph-1 size-full-width ta-left">
					<div class="cardTitle row ta-left bold">
						<span content="${name}"></span>
						<span class="icon" data-icon="${sexIndicator}"></span>
					</div>
						<div class="row ta-left metaText">
							<span content="${species} "></span>
							<span class="breedIndicator" content=" (${breed})"></span>
						</div>
					</div>
					<div class="column compact">
						<span class="icon cardChevron" data-icon="chevron-right"></span>
					</div>
				</a>
			</div>
			
			<div class="row compact">
				<div class="column ph-1">
					<a class="button bg-primary" onclick="goToAddPet()">AÃ±adir Mascota</a>
					<!-- a class="button bg-primary" href="reportHistory.html">Historial de Alertas</a --> <!-- ????? -->
				</div>
			</div>
			
		</div>
	</div>
	
</body>
